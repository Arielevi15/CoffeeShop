<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quick Top Up</title>
    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;500;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"/>
    <link rel="stylesheet" href="MembershipPage.css">
    <script src="MembershipPage.js"></script>
</head>
<body>

    <div class="wallet-wrapper">
        
        <header class="header">
            <div class="user-info">
                <h1 id="userGreeting"></h1>
                <p>Ready for your coffee break?</p>
            </div>
            <div class="current-balance">
                <span class="label">Balance</span>
                <span class="value" id="balanceAmount"></span>
            </div>
        </header>

        <form id="topUpForm" class="top-up-form">
            <h2>Select Amount</h2>
            
            <div class="options-grid">
                
                <label class="option-card">
                    <input type="radio" name="amount" value="20">
                    <div class="card-inner">
                        <span class="price">$20</span>
                        
                    </div>
                </label>

                <label class="option-card">
                    <input type="radio" name="amount" value="50" checked>
                    <div class="card-inner">
                        <span class="price">$50</span>
                      
                    </div>
                </label>

                <label class="option-card">
                    <input type="radio" name="amount" value="100">
                    <div class="card-inner">
                        <span class="price">$100</span>
                        
                    </div>
                </label>
            </div>

            <button type="button" class="pay-btn" onclick="handlePayment()">
                Confirm Payment
            </button>
        </form>

    </div>


   <!-- Footer and navigator -->

    <div id="footer" class="footer">
      <div class="nav-item">
        <i class="fas fa-home"></i>
        <a href="HomePage.html"><span>HOME</span></a>
      </div>

      <div class="nav-item">
        <i class="fas fa-utensils"></i>
        <a href="category.html"><span>Category</span></a>
      </div>

      <div class="nav-item">
        <i class="fas fa-credit-card"></i>
        <a href="MembershipPage.html"><span>MEMBERSHIP</span></a>
      </div>

      <div class="nav-item">
        <i class="fas fa-user"></i>
        <span>ME</span>
      </div>
    </div>


   
</body>
</html>
