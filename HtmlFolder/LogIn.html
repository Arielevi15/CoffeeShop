<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="/CssFolder/LogIn.css">
</head>
<body>

    <div class="login-wrapper">
        <div class="login-card">
            
            <div class="login-header">
                <h2>Login</h2>
                <p>Please enter your credentials</p>
            </div>

            <form id="login-form">
                <div class="form-groupUsername" id="UserId">
                    <label for="username">Username</label>
                    <input type="text" id="username" placeholder="Enter username..." required>
                </div>

                <div class="form-groupPassword" id="UserPass">
                    <label for="password">Password</label>
                    <input type="password" id="password" placeholder="********" required>
                </div>

                <button type="button" class="login-btn" onclick=login()>Sign In</button>
            </form>
        </div>
    </div>

    <script src="/jsFolder/LogIn.js"></script>
</body>
</html>
